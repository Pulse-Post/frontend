name: pulse_post
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter

  uikit:
    path: ./uikit

  cupertino_icons: ^1.0.8
  mobx: ^2.4.0
  flutter_mobx: ^2.2.1+1
  dio: ^5.7.0
  validatorless: ^1.2.4
  get_it: ^7.7.0
  flutter_getit: ^3.0.1
  jwt_decode: ^0.3.1
  file_picker: ^10.3.8
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.7
  result_dart: ^2.0.0
  envied: ^1.1.1
  go_router: ^15.1.1
  flutter_secure_storage: ^9.2.4
  path_provider: ^2.1.5
  video_player: ^2.10.1

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/logo_vertical.png"
  android: true
  fullscreen: true

flutter_icons:
  image_path: "assets/images/logo_vertical.png"
  android: "launcher_icon"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo_vertical.png"

  android_12:
    color: "#ffffff"  
    image: "assets/images/logo_vertical.png"  
    icon_background_color: "#ffffff" 

dev_dependencies:
  flutter_test:
    sdk: flutter

  mobx_codegen: ^2.6.2
  build_runner: ^2.4.13
  flutter_lints: ^6.0.0
  envied_generator: ^1.1.1


flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-SemiBold.ttf
